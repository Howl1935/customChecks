metadata:
  name: "Check that all resources are tagged by env"
  id: "BC_AWS_C_001"
  guidelines: >
    Setup YOR to automatically tag and trace your IaC resources from Code to Cloud. 
    Read more here: https://github.com/bridgecrewio/yor
  category: "general"
  severity: "info"
scope:
  provider: "aws"
definition:
  or:
    - cond_type: "attribute"
      resource_types:
        - "all"
      attribute: "tags.env"
      operator: "exists"

